<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-switcher">
        <button class="theme-btn theme-default"></button>
        <button class="theme-btn theme-light"></button>
        <button class="theme-btn theme-dark"></button>
    </div>

    <div class="container">
        <h1 class="main-text">Stay focused.</h1>
        <div class="input-container">
            <input type="text" class="task-input" placeholder="Add a task.">
            <button class="add-task-btn">Let's go!</button>
        </div>
        <p class="current-time"></p>
        <ul class="task-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
